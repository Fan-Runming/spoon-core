services:
  # FastAPI 后端服务
  - type: web
    name: spoon-relationship-spark
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.12
      - key: GEMINI_API_KEY
        sync: false  # 需要在 Render 控制台手动添加
